<!-- templates/your-business.html -->

{% extends "_base.html" %} {% block content %}
<h2 class="text-center mb-5 font-bold text-4xl">My Business</h2>

<div class="card bg-white p-4 rounded-lg shadow-md">
  <div class="card-body">
    {% if business.image %}
    <img
      src="{{ business.image }}"
      alt="{{ business.name }}"
      class="h-full max-w-full rounded-xl"
    />
    {% endif %}
    <h3>{{ business.name }}</h3>
    <p>{{ business.id }}</p>

    <p>{{ business.type }}</p>
  </div>
</div>
{% endblock %}
